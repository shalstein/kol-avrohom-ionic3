<ion-header>
  <ion-navbar>
    <ion-title>
      Kol Avrohom
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let item of items">
        {{ item }}
      </button>  
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons id="footer-buttons"  >

        <button ion-button icon-end color="royal">
          About
          <ion-icon name="information-circle"></ion-icon>
        </button>

        <button ion-button icon-end color="royal">
             Phone Numbers
            <ion-icon name="call"></ion-icon>
        </button>


        <button ion-button icon-end color="royal">
          Email
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
