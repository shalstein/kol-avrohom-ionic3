<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Kol Avrohom
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content >
    <ion-list>

      <ion-item-group>
        <ion-item-divider color='light'>Daf Yomi</ion-item-divider>

          <button ion-item>Todays daf</button>
          <button ion-item>Tommrows's daf</button>
          <button ion-item>yeserdays's daf</button>
      </ion-item-group>


      <ion-item-group>
      <ion-item-divider color="light">Sedarim</ion-item-divider>

        <button (click)="handleSederClick(seder)" *ngFor="let seder of sedarim" ion-item >
              {{ seder }}
        </button>
      </ion-item-group>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons id="footer-buttons"  >

        <button ion-button icon-end color="royal">
          About
          <ion-icon name="information-circle"></ion-icon>
        </button>

        <button ion-button icon-end color="royal">
             Phone Numbers
            <ion-icon name="call"></ion-icon>
        </button>


        <button ion-button icon-end color="royal">
          Email
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
