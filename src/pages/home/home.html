<ion-header>
  <ion-navbar color='primary' >
    <ion-title>
      Kol Avrohom
    </ion-title>
  </ion-navbar>

</ion-header>

  <ion-content>
<div id='custom-segement'>
      <div id='toolbar-border'></div>
      <div class="button-container">
        <button #dafYomi [style.border-bottom-color]="currentTab === 'dafYomi' ? 'blue' : 'transparent'"  (click)='handleTabClick(dafYomi)' color='primary' full  clear name='dafYomi'  ion-button  id="daf-yomi">
        DAF YOMI
      </button>
      <div id="button-divider"></div>
      <button #selectDaf [style.border-bottom-color]="currentTab === 'selectDaf' ? 'blue' : 'transparent'" (click)='handleTabClick(selectDaf)' [name]="'selectDaf'" color='primary' full clear  ion-button id="select-daf" >
        SELECT A DAF
      </button>

    </div>
    <!-- <div id="bottom-border"></div> -->
</div>
    <ion-list>
         <!-- <button (click)="handleSederClick(seder)" *ngFor="let seder of sedarim" ion-item >
              {{ seder }}
        </button>   -->
      <button full color='light'  ion-button>Today's Daf</button>
        <button full color='light' ion-button>Tommrow's Daf</button>
        <button full color='light' ion-button>Yeseterday's Daf</button> 
        
    </ion-list>
    <!-- <button ion-button full color='light'>Select a Daf</button> -->
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons id="footer-buttons"  >

        <button ion-button icon-end color="royal">
          About
          <ion-icon name="information-circle"></ion-icon>
        </button>

        <button ion-button icon-end color="royal">
             Phone Numbers
            <ion-icon name="call"></ion-icon>
        </button>


        <button ion-button icon-end color="royal">
          Email
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
